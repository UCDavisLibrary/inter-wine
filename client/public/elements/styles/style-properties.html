<custom-style>
  <style>
    html {
      --color-scarlet:        #EA534B;
      --color-gold:           #F2AC30;
      --color-vine:           #1EA866;
      --color-rose:           #ED77A5;
      --color-grape:          #BA5B93;
      --color-label-blue:     #13607D;
      --color-interface-blue: #18779B;
      --color-line-blue:      #6697B2;
      --color-smoke:          #F3F2F0;
      --color-slate:          #C3C9CB;
      --color-state-gray:     #888888;
      --color-country-gray:   #666666;
      --color-charcoal:       #4E4E4E;
      --color-soot:           #333333;
      --color-black:          #000000;
      --color-white:          #FFFFFF;
    
      --text-primary-color      : var(--color-soot);
      --primary-text-color      : var(--text-primary-color);
      --secondary-text-color    : var(--color-interface-blue);
      --inverse-text-color      : var(--color-white);
      --default-box-shadow      : 0 0 8px rgba(0,0,0,.4);
      --default-text-shadow     : 0 0 6px var(--color-white);

      --font-size               : 16px;
      --font-weight-normal      : 400;
      --font-weight-bold        : 700;
    }
    body, html {
      overflow         : hidden;
      height           : 100vh;
      width            : 100vw;
      margin           : 0;
      padding          : 0;

      @apply --paper-font-common-base;
      font-size        : var(--font-size);
      font-weight      : var(--font-weight-normal);
      /* line-height      : calc(var(--font-size) * 1.625); */
      background-color : var(--color-charcoal);
      color            : var(--text-primary-color);
    }
  </style>
</custom-style>
