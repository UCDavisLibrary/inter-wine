<style>
  :host {
    position: absolute;
    display: block;
    height: 74px;
    width: 74px;
    top: -37px;
    left: -37px;
    border-radius: 80px;
    font-size: 14px;
    color: var(--secondary-text-color);
    background-color: var(--color-smoke);
    border: 3px solid var(--color-slate);
    z-index: 2000;
  }

  :host(:hover) {
    border: 3px solid var(--color-scarlet);
    cursor: pointer;
  }

  .label {
    padding: 10px;
    text-align: center;
  }

  .name {
    word-wrap: normal;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .nodes {
    text-align: left;
    margin: 0 -4px;
  }

  .node {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 5px;
    border-radius: 10px;
    background-color: var(--color-scarlet);
  }

  .cluster {
    display: inline-block;
    width: 40px;
    height: 40px;
    background-clip: padding-box;
    border-radius: 20px;
    background-color:rgba(24, 119, 155, 0.5);
    position: relative;
  }

  .cluster > div {
    position: absolute;
    width: 30px;
    height: 30px;
    top: 5px;
    left: 5px;
    text-align: center;
    border-radius: 15px;
    background-color: var(--color-interface-blue);
  }

  #cluster {
    line-height: 30px;
    color: var(--color-white);
  }

  #selectedLabel {
    text-align: center;
    /* text-shadow : var(--default-text-shadow); */
    color: var(--color-label-gray);
  }

  #selectedLabel.mouseover {
    font-style: italic;
  }

</style>

<div class="label">
  <div class="name">[[label]]</div>
  <div class="nodes" id="nodes"></div>
  <div class="cluster" id="clusterRoot">
    <div>
      <span id="cluster"></span>
    </div>
  </div>
</div>
<div id="selectedLabel"></div>
